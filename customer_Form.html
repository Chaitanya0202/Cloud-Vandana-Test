<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
     <title>Survey Form</title>
    <style>
      #surveyForm{
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      button:active {
    background-color: #ffbf00;
}
button{
  background-color: black;
  color: rgb(246, 246, 246);
  padding: 10px;
  border-radius: 10px;
}
      input,label{
        padding-top: 20px;
      }
      fieldset{
        padding: 80px;
      }
    </style>
  </head>
  <body>
    <center><h1>Survey Form</h1></title></center>
    
    <form id="surveyForm" action="#">
      <fieldset>
        <label for="firstName">First Name:</label>
        <input
          type="text"
          id="firstName"
          required
          pattern="[a-zA-Z]{3,15}"
        /><br /><br />

        <label for="lastName">Last Name:</label>
        <input
          type="text"
          id="lastName"
          required
          pattern="[a-zA-Z]{3,15}"
        /><br /><br />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required /><br /><br />

        <label for="country">Country:</label>
        <select id="country" required>
          //added dropdown
          <option value="USA">INDIA</option>
          <option value="Canada">Canada</option>
          <option value="UK">UK</option></select
        ><br /><br />

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" />
        <label for="female">Female</label>
        <br /><br />

        <label for="profession">Profession:</label>
        <input
          type="text"
          id="profession"
          required
          pattern="[a-zA-Z]{3,15}"
        /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" required maxlength="30" /><br /><br />

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" pattern="[6-9]{1}[0-9]{9}" /><br /><br />

        <button type="submit" onclick="submitForm()">Submit</button>
        <button type="button" onclick="resetForm()">Reset</button>
      </fieldset>
    </form>

    <div id="popup" style="display: none">
      <h2>Survey Form Submission</h2>
      <p>First Name: <span id="popupFirstName"></span></p>
      <p>Last Name: <span id="popupLastName"></span></p>
      <p>Date of Birth: <span id="popupDOB"></span></p>
      <p>Country: <span id="popupCountry"></span></p>
      <p>Gender: <span id="popupGender"></span></p>
      <p>Profession: <span id="popupProfession"></span></p>
      <p>Email: <span id="popupEmail"></span></p>
      
      <p>Mobile Number: <span id="popupMobile"></span></p>
      <button type="button" onclick="closePopup()">Close</button>
    </div>

    <script>
      function submitForm() {
        // Retrieve values from the form
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const dob = document.getElementById("dob").value;
        const country = document.getElementById("country").value;

        // Gender
        const genderCheckboxes = document.querySelectorAll(
          'input[name="gender"]:checked'
        );
        const genderValues = [];
        genderCheckboxes.forEach((checkbox) => {
          genderValues.push(checkbox.value);
        });

        const profession = document.getElementById("profession").value;
        const email = document.getElementById("email").value;
        const mobile = document.getElementById("mobile").value;

        // Display values in the popup
        document.getElementById("popupFirstName").textContent = firstName;
        document.getElementById("popupLastName").textContent = lastName;
        document.getElementById("popupDOB").textContent = dob;
        document.getElementById("popupCountry").textContent = country;
        document.getElementById("popupGender").textContent =
          genderValues.join(", ");
        document.getElementById("popupProfession").textContent = profession;
        document.getElementById("popupEmail").textContent = email;
        document.getElementById("popupMobile").textContent = mobile;

        // Show the popup
        document.getElementById("popup").style.display = "block";
      }

      function resetForm() {
        // Reset the form
        document.getElementById("surveyForm").reset();
      }

      function closePopup() {
        // Hide the popup and reset the form
        document.getElementById("popup").style.display = "none";
        resetForm();
      }
    </script>
  </body>
</html>
